<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Registration Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg: #ffffff;
      --text: #1a1a1a;
      --input-bg: #f3f3f3;
      --input-border: #cccccc;
      --accent: #2b7a78;
      --accent-dark: #205f5e;
      --border-radius: 6px;
      --transition: 0.3s ease;
    }

    body.dark {
      --bg: #1b1b32;
      --text: #f5f6f7;
      --input-bg: #0a0a23;
      --input-border: #3b3b4f;
      --accent: #3aafa9;
      --accent-dark: #2b7a78;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Tahoma, sans-serif;
      font-size: 16px;
      background-color: var(--bg);
      color: var(--text);
      transition: background-color var(--transition), color var(--transition);
      min-height: 100vh;
      padding: 2rem 1rem;
    }

    .theme-toggle {
      width: 50px;
      height: 26px;
      background-color: var(--input-border);
      border-radius: var(--border-radius);
      margin: 0 auto 1rem;
      position: relative;
      cursor: pointer;
      transition: background-color 0.4s ease;
    }

    .toggle-thumb {
      width: 22px;
      height: 22px;
      background-color: white;
      border-radius: 50%;
      position: absolute;
      top: 2px;
      left: 2px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.4s ease;
    }

    .icon {
      width: 14px;
      height: 14px;
      color: var(--accent);
      position: absolute;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .sun {
      opacity: 1;
    }

    .moon {
      color: var(--accent);
    }

    body.dark .theme-toggle {
      background-color: var(--input-border);
    }

    body.dark .toggle-thumb {
      transform: translateX(24px);
    }

    body.dark .sun {
      opacity: 0;
    }

    body.dark .moon {
      opacity: 1;
    }

    h1, p {
      text-align: center;
      margin-bottom: 1rem;
    }

    form {
      width: 100%;
      max-width: 500px;
      margin: 0 auto;
    }

    fieldset {
      border: none;
      padding: 1.5rem 0;
      border-bottom: 2px solid var(--input-border);
      position: relative;
    }

    fieldset:last-of-type {
      border-bottom: none;
    }

    legend {
      position: relative;
      top: 0;
      left: -0.1rem;
      padding-top: 0.4rem;
      margin-bottom: -0.4rem;
    }

    label {
      display: block;
      margin-top: 0.8rem;
    }

    input, textarea, select {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid var(--input-border);
      background: var(--input-bg);
      color: var(--text);
      border-radius: var(--border-radius);
      transition: border-color var(--transition), background-color var(--transition);
      margin-top: 0.3rem;
    }

    input:focus, textarea:focus, select:focus {
      border-color: var(--accent);
      outline: none;
    }

    input[type="radio"],
    input[type="checkbox"] {
      width: auto;
      accent-color: var(--accent);
      margin-right: 0.5rem;
    }

    input[type="submit"] {
      margin: 2rem auto 0;
      display: block;
      background-color: var(--accent);
      color: #fff;
      border: none;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      cursor: pointer;
      border-radius: var(--border-radius);
      transition: background-color var(--transition);
    }

    input[type="submit"]:hover {
      background-color: var(--accent-dark);
    }

    input[type="file"] {
      padding: 0.4rem;
      border-radius: var(--border-radius);
    }

    a {
      color: var(--accent);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .checkbox-label {
      display: flex;
      align-items: center;
      margin-top: 1.5rem;
      gap: 0.3rem;
    }

    .account-options {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      margin-top: 0.1rem;
    }

    .account-options label {
      margin-top: 0;
    }
  </style>
</head>
<body>
  <div class="theme-toggle" id="themeToggle">
    <div class="toggle-thumb">
      <svg class="icon sun" viewBox="0 0 24 24" fill="none">
        <path d="M12 18a6 6 0 1 0 0-12 6 6 0 0 0 0 12Z" stroke="currentColor" stroke-width="2"/>
        <path d="M12 2v2m0 16v2m10-10h-2M4 12H2m16.95 7.05-1.4-1.4M6.45 6.45l-1.4-1.4m0 14.1 1.4-1.4M17.55 6.45l1.4-1.4" stroke="currentColor" stroke-width="2"/>
      </svg>
      <svg class="icon moon" viewBox="0 0 24 24" fill="none">
        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79Z" stroke="currentColor" stroke-width="2"/>
      </svg>
    </div>
  </div>

  <h1>Registration Form</h1>
  <p>Please fill out this form with the required information</p>

  <form method="post" action="https://theplatform.com/forum">
    <fieldset>
      <label for="first-name">First Name:
        <input id="first-name" name="first-name" type="text" required placeholder="Your first name" />
      </label>
      <label for="last-name">Last Name:
        <input id="last-name" name="last-name" type="text" required placeholder="Your last name" />
      </label>
      <label for="email">Email:
        <input id="email" name="email" type="email" required placeholder="you@example.com" />
      </label>
      <label for="new-password">Password:
        <input id="new-password" name="new-password" type="password"
               pattern="(?=.*\d)(?=.*[a-zA-Z]).{8,}" required placeholder="At least 8 characters" />
      </label>
    </fieldset>

    <fieldset>
      <legend>Account Type:</legend>
      <div class="account-options">
        <label><input type="radio" name="account-type" value="personal" checked /> Personal</label>
        <label><input type="radio" name="account-type" value="business" /> Business</label>
        <label><input type="radio" name="account-type" value="other" /> Other</label>
      </div>
    </fieldset>

    <fieldset>
      <label for="profile-picture">Profile Picture:
        <input id="profile-picture" type="file" name="file" />
      </label>
      <label for="age">Age:
        <input id="age" type="number" name="age" min="13" max="120" placeholder="Your age" />
      </label>
      <label for="referrer">How did you hear about us?
        <select id="referrer" name="referrer">
          <option value="">(select one)</option>
          <option value="1">The platform News</option>
          <option value="2">The platform YouTube Channel</option>
          <option value="3">The platform Forum</option>
          <option value="4">Other</option>
        </select>
      </label>
      <label for="bio">Short Bio:
        <textarea id="bio" name="bio" rows="3" placeholder="Tell us a bit about yourself..."></textarea>
      </label>
    </fieldset>

    <label class="checkbox-label">
      <input type="checkbox" required name="terms"/> I accept the <a href="terms.html" target="_blank" rel="noopener noreferrer">terms and conditions</a>
    </label>

    <input type="submit" value="Submit" />
  </form>

  <script>
    const toggleBtn = document.getElementById('themeToggle');
    const body = document.body;
    toggleBtn.addEventListener('click', () => {
      body.classList.toggle('dark');
    });
  </script>
</body>
</html>
